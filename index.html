
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Budget Wizard</title>
    
    <meta name="description" content="Application de gestion de budget et finances personnelles" />
    <meta name="author" content="Budget Wizard team" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Budget Wizard" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon et icônes iOS -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Le script principal de l'application doit être chargé en premier -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script GPT Engineer complètement isolé dans un iframe -->
    <script>
      // N'initialiser le script GPT Engineer qu'une fois que l'application est complètement chargée
      window.addEventListener('load', () => {
        // Attendre plus longtemps pour s'assurer que tous les événements d'initialisation sont terminés
        setTimeout(() => {
          try {
            // Créer un iframe complètement isolé pour le script GPT Engineer
            const iframe = document.createElement('iframe');
            iframe.style.cssText = 'display:none; border:none; width:0; height:0;';
            iframe.title = "GPT Engineer";
            iframe.setAttribute('sandbox', 'allow-scripts');
            document.body.appendChild(iframe);
            
            // Utiliser le document de l'iframe pour ajouter le script
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            const script = doc.createElement('script');
            script.src = "https://cdn.gpteng.co/gptengineer.js";
            script.type = "module";
            doc.body.appendChild(script);
            console.log("GPT Engineer script chargé dans un iframe complètement isolé");
          } catch (e) {
            console.error("Erreur lors du chargement du script GPT Engineer:", e);
          }
        }, 5000); // Délai augmenté à 5 secondes pour éviter toute interférence
      });
    </script>
  </body>
</html>
