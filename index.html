
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Budget Wizard</title>
    
    <meta name="description" content="Application de gestion de budget et finances personnelles" />
    <meta name="author" content="Budget Wizard team" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Budget Wizard" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon et icônes iOS -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Le script principal de l'application doit être chargé en premier -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script GPT Engineer isolé dans un iframe après le chargement complet -->
    <script>
      window.addEventListener('load', () => {
        // S'assurer que l'application est chargée avant d'initialiser le script externe
        setTimeout(() => {
          // Créer un iframe isolé pour le script GPT Engineer
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none'; // Cacher l'iframe
          document.body.appendChild(iframe);
          
          // Ajouter le script au document de l'iframe
          try {
            const script = iframe.contentDocument.createElement('script');
            script.src = "https://cdn.gpteng.co/gptengineer.js";
            script.type = "module";
            iframe.contentDocument.body.appendChild(script);
            console.log("GPT Engineer script chargé dans un iframe isolé");
          } catch (e) {
            // Fallback si l'approche iframe échoue
            console.log("Fallback pour le chargement du script GPT Engineer");
            const script = document.createElement('script');
            script.src = "https://cdn.gpteng.co/gptengineer.js";
            script.type = "module";
            script.async = true;
            document.body.appendChild(script);
          }
        }, 3000); // Délai augmenté à 3 secondes
      });
    </script>
  </body>
</html>
